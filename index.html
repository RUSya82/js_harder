<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Усложнённые задания JS 17.0</title>
</head>
<body>
<style>
    .btn{
        width: 150px;
        height: 30px;
        background-color: #aa173a;
        outline: none;
        color: #e7e1e1;
        border-radius: 5px;
        position: relative;
        box-shadow: 0 2px 2px 0 #2f171c;
    }
    .btn:hover{
        background-color: #82061d;
    }
    .btn:active{
        top: 2px;
        left: 2px;
        background-color: #c2475e;
        box-shadow: none;
    }
    .result{
        margin: 15px 0;
    }
    .container{
        max-width: 80%;
        margin: 250px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    .field{
        width: 100%;
        height: 50px;
        border: 1px solid #82061d;
        display: flex;
        align-items: center;
        padding: 0 5px;
        position: relative;
    }
    .ball{
        background-color: #c2475e;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        position: absolute;

    }
</style>
<div class="container">
    <div class="field">
        <div class="ball"></div>
    </div>
    <div class="result">
        <button class="btn btn-start"> Start</button>
        <button class="btn btn-reset"> Reset</button>
        <button class="btn up-speed"> Up Speed</button>
        <button class="btn down-speed"> Down Speed</button>
    </div>
</div>




<script src="js/scripts.js"></script>
</body>
</html>
